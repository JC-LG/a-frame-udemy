<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
</head>
<body>
<a-scene>

    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
        <img id="nanakusa-nazuna" src="/images/s3-c10/nanakusa-nazuna.png" />
    </a-assets>

    <!--  Background Image  -->
    <a-image src="#nanakusa-nazuna" position=" 0 1.6 -11" scale="12 7 1"></a-image>

    <!--  PRIMITIVES  -->
    <!--  Under the hood, they are ENTITIES with a semantic name  -->
    <!--  that have a preset bundle of COMPONENTS with default values  -->
    <!--  and map HTML attributes to component data  -->
    <a-box color="#AA0000"
           height="1.5"
           position="-1 0.5 -4"
    ></a-box>

    <!--  ENTITIES  -->
    <!--  They have no appearance, behavior or functionality  -->
    <!--  until you attach COMPONENTS to them  -->
    <!--  ENTITY: box  -->
    <a-entity geometry="primitive:box;
                        height: 1.5"
              material="shader: standard;
                        color: #AA0000"
              position="1 0.5 -4"
    ></a-entity>


    <!--  Modified ENTITY: curved image  -->
    <a-entity geometry="primitive: cylinder;
                        theta-length: 90;
                        theta-start: 135;
                        radius: 0.707;
                        height: 0.833;
                        open-ended: true;
                       "
              material="shader: flat;
                        color: #FFFFFF;
                        side: double;
                        src: #nanakusa-nazuna;
                       "
              position="0 1.5 0"
              scale="-10 9 10"
    ></a-entity>



</a-scene>
<script type="module" src="/src/main.js"></script>
</body>
</html>
