<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
</head>
<body>
<a-scene>

    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
        <img id="floor" src="/images/s4-c13/floor-1024.jpg" />
        <img id="height" src="/images/s4-c13/average-height.png" />
    </a-assets>

    <!--  Ground  -->
    <a-plane src="#floor"
             shader="flat"
             rotation="-90 0 0"
             scale="5 5 1"
    ></a-plane>

    <!--  Cylinder  -->
    <a-cylinder color="#AA0000"
                radius="0.5"
                height="2"
                position="-2 1 0"
    ></a-cylinder>

    <!--  Box  -->
    <a-box color="#00AA00"
           foo=""
           height="2"
           depth="4"
           position="2 1 0"
    ></a-box>

    <!--  Average Height: Human Eye Level  -->
    <a-image src="#height" scale="2 2 1" position="0 1 0"></a-image>

    <!--  Camera  -->
    <!--  VR Mode: Origin at 0 0   0  -->
    <!--  Desktop: Origin at 0 1.6 0  -->
    <a-camera position="0 1.6 0">
    </a-camera>


    <a-entity id="rig" position="0 2 7" rotation="-25 0 0">
        <a-camera id="camera"></a-camera>
    </a-entity>

</a-scene>
<script type="module" src="/src/main.js"></script>

</body>
</html>
