<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.ico" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AOIS</title>
</head>
<body>

<a-scene stats loading-screen="dotsColor: lightgrey; backgroundColor: black">
    <a-assets>
        <a-asset-item id="apple-store" src="/models/apple-immersive-store.glb"></a-asset-item>
        <img id="stone" src="/textures/TCom_Wall_Stone3_2x2_1K_albedo.jpeg">
        <img id="stone-normal" src="/textures/TCom_Wall_Stone3_2x2_1K_albedo_NormalMap.png" />
        <img id="sky" src="/images/blue-sky.jpg" />
    </a-assets>

    <a-entity scale="1 1 1"
              position="3 0 -0.5"
              rotation="0 -20 0"
              gltf-model="#apple-store">
    </a-entity>
    <a-plane src="#stone"
             normal-map="#rock-normal"
             normal-texture-repeat="100 100"
             normal-scale="1 -1"
             roughness="0.5"
             repeat="100 100"
             height="50"
             width="50"
             rotation="-90 0 0">
    </a-plane>
    <a-sky src="#sky" radius="100" position="0 98 -10" ></a-sky>

</a-scene>
<script type="module" src="/src/main.js"></script>
</body>
</html>
