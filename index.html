<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
</head>
<body>
<a-scene>

    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
        <img id="rock-normal" src="/textures/s3-c8/TCom_Rock_CliffLayered_1.5x1.5_1K_albedo_NormalMap.png" />

        <img id="stone-material" src="/textures/s3-c8/TCom_Wall_Stone3_2x2_1K_albedo.jpeg" />
        <img id="stone-normal" src="/textures/s3-c8/TCom_Wall_Stone3_2x2_1K_albedo_NormalMap.png" />
    </a-assets>

    <!--  Light-Blue Box  -->
    <a-box color="#FFFFFF"
           src="/textures/s3-c8/TCom_Rock_CliffLayered_1.5x1.5_1K_albedo.jpeg"
           normal-map="#rock-normal"
           normal-texture-repeat="1 1"
           normal-scale="1 -1"
           roughness="0.5"
           repeat="1 1"
           width="4"
           height="4"
           depth="4"
           position="-2 1.5 -9"
           scale="1 1 1"
           side="back"
    >
    </a-box>
    <!--  Brown Box  -->
    <a-box material="
           color: #FFFFFF;
           src: #stone-material;
           repeat: 4 4;
           normal-map: #stone-normal;
           normal-texture-repeat: 4 4;
           normal-scale: 1 -1;
           roughness: 0.7;
           "
           width="4"
           height="4"
           depth="4"
           position="2 1.5 -9"
           scale="1 1 1"
           side="back"
    >
    </a-box>

    <!--  Blue Sphere | Flat Material  -->
    <a-sphere position="-2 1.5 -9"
              radius="0.5"
              roughness="0.2"
              opacity=".7"
              color="#0000AA"
              shader="standard"
    ></a-sphere>

    <!--  Red Sphere | Flat Material  -->
    <a-sphere position="2 1.5 -9"
              radius="0.5"
              material="
              color: #AA0000;
              roughness: 0.2;
              shader: flat;
              "
    ></a-sphere>

</a-scene>
<script type="module" src="/src/main.js"></script>
</body>
</html>
