<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="./vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <!--    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>-->
    <!--    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
</head>
<body>
<a-scene cursor="rayOrigin:xrselect;" raycaster="objects: [mixin=mouseover]">

    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
        <a-mixin id="mouseover"
            animation__c1="property:color; to:#ff44ff; type:color; startEvents:mouseenter; dur:100;"
            animation__c2="property:color; type:color; startEvents:mouseleave; dur:100;"
            animation__click="property:object3D.position.y; to: 2; startEvents:click; dur:200;"
        ></a-mixin>
    </a-assets>

    <!-- CAMERA RIG -->
    <a-entity id="cam-rig">
        <!-- CAMERA -->
        <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
    </a-entity>

    <!-- Red Box -->
    <a-box id="red"
           color="#AA0000"
           position="-1.5 0 -7"
           mixin="mouseover"
           animation__c1="from:#FF0000"
           animation__c2="to:#FF0000"
    ></a-box>

    <!-- Green Box -->
    <a-box id="green"
           color="#00AA00"
           position="-1.5 3 -7"
           mixin="mouseover"
           animation__c1="from:#FF0000"
           animation__c2="to:#FF0000"
    ></a-box>

    <!-- Yellow Box -->
    <a-box id="yellow"
            color="#FFAA00"
           position="1.5 3 -7"
           mixin="mouseover"
           animation__c1="from:#FF0000"
           animation__c2="to:#FF0000"
    ></a-box>

    <!-- Blue Box -->
    <a-box id="blue"
           color="#00AAFF"
           position="1.5 0 -7"
           mixin="mouseover"
           animation__c1="from:#FF0000"
           animation__c2="to:#FF0000"
    ></a-box>

    <a-plane position="0 -0.69796 -8.22732" rotation="-90 0 0" scale="6 6 6" color="lightgrey"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

</a-scene>
<script type="module" src="./src/main.js"></script>

</body>
</html>
