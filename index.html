<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
</head>
<body>
<a-scene>
    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
        <img id="floor" src="/images/s4-c13/floor-1024.jpg" />
    </a-assets>

    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1"></a-plane>

    <!--  Camera  -->
    <a-entity position="0 0 8">
        <a-camera></a-camera>
    </a-entity>

    <!--  Rotating Box  -->
    <a-box color="#AA0000"
           position="0 4 0"
           animation="property: rotation;
                      to: 0 360 0;
                      loop: true;
                      dur: 5000;
                      easing: linear;
           "
    >
    </a-box>

    <a-entity position="0 4 0"
              animation="property: rotation;
                      to: 0 -360 0;
                      loop: true;
                      dur: 5000;
                      easing: linear;
           "
    >
        <a-box color="#00AA00"
               position="2 0 0"
               animation="property: rotation;
                      to: 0 -360 0;
                      loop: true;
                      dur: 5000;
                      easing: linear;
           "
        ></a-box>
    </a-entity>

    <a-box color="#FFAA00"
           position="0 0.5 0"
           animation="property: position;
                      from: -2 0.5 -2;
                      to: -2 0.5 2;
                      loop: true;
                      dir: alternate;
                      dur: 3000;
                      easing: linear;
           "
    >
    </a-box>

    <!--  Scaling Box  -->
    <a-box color="#FFAA00"
           position="2 0.5 0"
           animation="property: scale;
                      to: 0.2 1 5;
                      loop: true;
                      dir: alternate;
                      dur: 3000;
                      easing: easeOutElastic;
           "
    >
    </a-box>

    <a-sphere color="#0000AA"
              radius="0.5"
              position="0 2.25 0"
              animation="property: material.color;
                         from: #00AAFF;
                         to: #0000AA;
                         loop: true;
                         dir: alternate;
                         dur: 1000;
                         easing: linear;
           "
    >
    </a-sphere>

    <a-cone color="#484848"
            position="0 0.5 0"
            animation="property: material.opacity;
                       from: 1;
                       to: 0;
                       loop: true;
                       dir: alternate;
                       dur: 1500;
                       easing: linear;
           "
    ></a-cone>
</a-scene>
<script type="module" src="/src/main.js"></script>

</body>
</html>
