<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="./vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <!--    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>-->

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
  <script type="module" crossorigin src="./assets/index-Ccvizk_i.js"></script>
</head>
<body>
<a-scene>
    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
    </a-assets>
    <!--  Cursor Component  -->
    <a-camera>
        <a-entity id="myGBcursor"
                  cursor="fuse: true; fuseTimeout: 1500;"
                  position="0 0 -1"
                  geometry="primitive: sphere;
                            radius: 0.005;"
                  material="color: #000000;
                            shader: flat;
                            opacity: 0.5;"
                  animation__enter="property: scale;
                                    to: 3 3 3;
                                    dur: 1000;
                                    easing: linear;
                                    startEvents: mouseenter"
                  event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                  animation__leave="property: scale;
                                    to: 1 1 1;
                                    dur: 1000;
                                    easing: linear;
                                    startEvents: mouseleave"
                  raycaster="objects: .clickable"
        >
        </a-entity>
    </a-camera>

    <a-box id="green"
           color="#00AA00"
           position="-2 3 -7"
           event-set__click="_event: click; material.color: #00AA00"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#left-red; class: clickable"
           refresh-obj
    ></a-box>
    <a-box id="blue"
           color="#0000AA"
           position=" 0 3 -7"
           visible="false"
           event-set__resvis="_event: click; visible: false;"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#middle-red; class: clickable"
           refresh-obj
    ></a-box>
    <a-box id="yellow"
           color="#FFAA00"
           position="2 3 -7"
           event-set__respos="_event: click; position: 2 3 -7"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#right-red; class: clickable"
           refresh-obj
    ></a-box>


    <a-box id="left-red"
           color="#AA0000"
           position="-2 0 -7"
           event-set__enter="_event: mouseenter; material.color: #FF0000"
           event-set__leave="_event: mouseleave; material.color: #AA0000"
           event-set__tarcol="_event: click; _target: #green; material.color: #00AAFF"
           class="clickable"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#green; class: clickable"
           refresh-obj
    ></a-box>
    <a-box id="middle-red"
           color="#AA0000"
           position=" 0 0 -7"
           event-set__tarvis="_event: click; _target:#blue; visible: true;"
           class="clickable"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#blue; class: clickable"
           refresh-obj
    ></a-box>
    <a-box id="right-red"
           color="#AA0000"
           position=" 2 0 -7"
           event-set__tarmove="_event: click; _target: #yellow; position: 2 5 -7"
           class="clickable"
           event-set__clearclass="_event: click; class: not-clickable"
           event-set__tarclass="_event: click; _target:#yellow; class: clickable"
           refresh-obj
    ></a-box>

</a-scene>

</body>
</html>
