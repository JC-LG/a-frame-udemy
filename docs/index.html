<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="./vite.svg"/>
    <!--    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>-->
    <!--    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>-->
    <!--    <script src="https://unpkg.com/super-hands@^3.0.4/dist/super-hands.min.js"></script>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A-Frame</title>
  <script type="module" crossorigin src="./assets/index-LH3FMg0O.js"></script>
</head>
<body>
<a-scene>
    <!--  Asset Management System: Preload and Cache  -->
    <a-assets>
    </a-assets>

    <!-- CAMERA RIG -->
    <a-entity id="cam-rig">
        <!-- CAMERA -->
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <!-- A-FRAME's laser-controls component for VR headsets (Quest, Quest 2, Vive Pro, etc.) -->
        <!-- Right Controller  -->
        <a-entity laser-controls="hand: right"
                  raycaster="objects: .clickable; lineColor: #FF0000"
                  super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent: raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls"
        ></a-entity>
        <!-- Left Controller  -->
        <a-entity laser-controls="hand: left"
                  raycaster="objects: .clickable; lineColor: #FF0000"
                  super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent: raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls"
        ></a-entity>
    </a-entity>

    <!-- Red Box -->
    <a-box color="#AA0000"
           position="-1.5 0 -7"
           class="clickable"
           clickable
           event-set__start="_event: grab-start; _target: #green; material.color: #AA0000"
           event-set__end="_event: grab-end; _target: #green; material.color: #00AA00"
    ></a-box>

    <!-- Green Box -->
    <a-box id="green"
           color="#00AA00"
           position="-1.5 3 -7"
           class="clickable"
           grabbable
           event-set__start="_event: grab-start; _target: #blue; material.color: #00AA00"
           event-set__end="_event: grab-end; _target: #blue; material.color: #00AAFF"
    ></a-box>

    <!-- Yellow Box -->
    <a-box color="#FFAA00"
           position="1.5 3 -7"
           class="clickable"
           draggable
           event-set__drag="_event: drag-drop; _target: #blue; material.color: #FFAA00"
    ></a-box>

    <!-- Blue Box -->
    <a-box id="blue"
           color="#00AAFF"
           position="1.5 0 -7"
           class="clickable"
           droppable
    ></a-box>

</a-scene>

</body>
</html>
